<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a15;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9f43;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGradient)"/>

  <!-- Border -->
  <rect x="4" y="4" width="184" height="184" fill="none" stroke="#e67e22" stroke-width="2" rx="24"/>

  <!-- Game Scene -->
  <g>
    <!-- Left Paddle -->
    <rect x="20" y="56" width="8" height="80" fill="#e67e22" filter="url(#glow)" rx="2"/>

    <!-- Right Paddle -->
    <rect x="164" y="56" width="8" height="80" fill="#e67e22" filter="url(#glow)" rx="2"/>

    <!-- Center Line (dashed) -->
    <line x1="96" y1="30" x2="96" y2="162" stroke="#e67e22" stroke-width="1.5" stroke-dasharray="8,6" opacity="0.4"/>

    <!-- Ball -->
    <circle cx="96" cy="96" r="5" fill="url(#glowGradient)" filter="url(#glow)"/>

    <!-- Motion Lines -->
    <line x1="60" y1="80" x2="75" y2="75" stroke="#e67e22" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
    <line x1="132" y1="112" x2="117" y2="117" stroke="#e67e22" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
  </g>

  <!-- Accent Corner Elements -->
  <g opacity="0.3">
    <circle cx="20" cy="20" r="3" fill="#e67e22"/>
    <circle cx="172" cy="20" r="3" fill="#e67e22"/>
    <circle cx="20" cy="172" r="3" fill="#e67e22"/>
    <circle cx="172" cy="172" r="3" fill="#e67e22"/>
  </g>
</svg>
