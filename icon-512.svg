<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a15;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9f43;stop-opacity:1" />
    </linearGradient>
    <filter id="glow512">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient512)"/>

  <!-- Border -->
  <rect x="10" y="10" width="492" height="492" fill="none" stroke="#e67e22" stroke-width="4" rx="64"/>

  <!-- Game Scene -->
  <g>
    <!-- Left Paddle -->
    <rect x="50" y="150" width="20" height="212" fill="#e67e22" filter="url(#glow512)" rx="4"/>

    <!-- Right Paddle -->
    <rect x="442" y="150" width="20" height="212" fill="#e67e22" filter="url(#glow512)" rx="4"/>

    <!-- Center Line (dashed) -->
    <line x1="256" y1="80" x2="256" y2="432" stroke="#e67e22" stroke-width="3" stroke-dasharray="20,16" opacity="0.4"/>

    <!-- Ball -->
    <circle cx="256" cy="256" r="12" fill="url(#glowGradient512)" filter="url(#glow512)"/>

    <!-- Motion Lines -->
    <line x1="140" y1="220" x2="190" y2="200" stroke="#e67e22" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
    <line x1="372" y1="312" x2="322" y2="312" stroke="#e67e22" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  </g>

  <!-- Accent Corner Elements -->
  <g opacity="0.3">
    <circle cx="50" cy="50" r="8" fill="#e67e22"/>
    <circle cx="462" cy="50" r="8" fill="#e67e22"/>
    <circle cx="50" cy="462" r="8" fill="#e67e22"/>
    <circle cx="462" cy="462" r="8" fill="#e67e22"/>
  </g>

  <!-- Title Text -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#e67e22" text-anchor="middle" opacity="0.8">PONG</text>
</svg>
